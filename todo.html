<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todo.css">
    <title>ToDo-List</title>
</head>

<body>

    <section class="todo-container">
        <div class="todo">
            <header class="todo-header">
                <div class="todo-title">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        class="todo-icon">
                        <path fill="currentColor"
                            d="M17 2h3a1 1 0 0 1 1 1v18a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V3a1 1 0 0 1 1-1h3V0h2v2h6V0h2v2zm0 2v2h-2V4H9v2H7V4H5v16h24V4h-2zM7 8h20v2H7V8zm0 4h20v2H7v-2z" />
                    </svg>
                    <h2>All Tasks</h2>
                </div>
                <div class="todo-input">
                    <input id="input" type="text" placeholder="Enter text here">
                    <span class="icon-background">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                            class="add-list_icon">
                            <path fill="currentColor" d="M11 19v-6H5v-2h6V5h2v6h6v2h-6v6h-2Z" />
                        </svg>
                    </span>

                </div>

            </header>
            <div class="todolist">
                <ul class="list">

                </ul>
            </div>
        </div>
    </section>

    <!-- <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script> -->
    <script src="todo.js"></script>
</body>

</html>
